<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Favorite Movie!!!</title>
  <!-- Loading Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <link rel="stylesheet" href="assets/css/style1.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Your Favorite Movie!!!</h1>
        <h2>Movie Search Options...</h2>

        <input type="text" placeholder="enter movie title here" id="myMovie" value="">
        <button id="submitBtn">movie info</button>
        
        <form onsubmit="go_gettrailer(); return false;">
          <input type="hidden" id="myMovie" />
          <input type="submit" value="movie trailer" />
        </form>

        <form onsubmit="go_getclip(); return false;">
          <input type="hidden" id="myMovie" />
          <input type="submit" value="movie clips" />
        </form>

        <form onsubmit="go_getmusic(); return false;">
          <input type="hidden" id="myMovie" />
          <input type="submit" value="movie soundtrack" />
        </form>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-5">
        
        <p id="myMovie"></p>
        <div id="resultsBox"></div>

      </div>
      <div class="col-sm-5 text-left">

        <script type="text/javascript">

          function go_getclip() {
            var base_url = 'http://www.youtube.com/embed?listType=search&list=';
            var search_field = document.getElementById('myMovie').value;
            var target_url = base_url + search_field + " movie clips";
            var ifr = document.getElementById('youriframe');
            ifr.src = target_url;
            return false;
          }

        </script>

        

        
        <div class="youtube">

          <iframe id="youriframe" width="640" height="360"></iframe>
          <p></p>
        </div>
        <script>
          function go_getmusic() {
            var base_url = 'http://www.youtube.com/embed?listType=search&list=';
            var search_field = document.getElementById('myMovie').value;
            var target_url = base_url + search_field + " movie soundtrack";
            var ifr = document.getElementById('youriframe');
            ifr.src = target_url;
            return false;
          }
        </script>

<script>
  function go_gettrailer() {
    var base_url = 'http://www.youtube.com/embed?listType=search&list=';
    var search_field = document.getElementById('myMovie').value;
    var target_url = base_url + search_field + " movie trailer";
    var ifr = document.getElementById('youriframe');
    ifr.src = target_url;
    return false;
  }
</script>

        <div class="gifs">
          <h5>Gifs</h5>
          <div id="gifsBox"></div>
        </div>

      </div>
      <div class="col-sm-2">
        <div class="display-recent">
          <h5>Recent Searches</h5>
          <div id="recentSrchs"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
