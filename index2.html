<body>
    <h1>It's Your Birthday!!!</h1>
    <h3>We're gonna party like it's your birthday!</h3>
    <h5>We may sip Bacardi, but don't push it.</h5>

    <div class="container">
        <div class="row col m12">
            <h3>When is your birthday? (Please enter in [MM] [DD] [YYYY] format.)</h3>
            <div class="input-field inline">
            <input type="text" id="month" class="datepicker">
            <input type="text" id="date" class="datepicker">
            <input type="text" id="year" class="datepicker">
            <button type="submit" class="btn waves-effect waves-light" id="submitBtn">Submit</button>
        </div>
        </div>
    </div>

    <div class="d-flex">
            <div class="dropdown mr-1">
              <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                Movie Type
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Drama</a>
                <a class="dropdown-item" href="#">Comedy</a>
                <a class="dropdown-item" href="#">Sci-Fi</a>
                <a class="dropdown-item" href="#">Romance</a>
                <a class="dropdown-item" href="#">Horror</a>
                <a class="dropdown-item" href="#">Thriller</a>
                <a class="dropdown-item" href="#">Biography</a>
              </div>
            </div>
